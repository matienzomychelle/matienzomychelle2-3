<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!--<strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
   -->
   <ion-button (click)="authenticate()">Authenticate</ion-button><br>
   <ion-button (click)="showObject()"> Show object</ion-button>
  <ion-button (click)="addToObject()"> Add to Object</ion-button>
  <ion-button (click)="unAuthenticate()">Unauthenticate</ion-button>

  <div *ngIf = "isLoading"> {{LoadingText}} </div>
  <div *ngIf="showArray"> {{objectArr}} </div>
  </div>

</ion-content>
